<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <form>
        <input type="text" placeholder="Add an item" id="submit-task" />
      </form>
      <button class="submit" id="submit-btn">Submit</button>
      <button class="clear-list" id="clearlist-btn">Clear List</button>
    </div>
    <div class="item-list" id="todo-list">
      <ul>
        <li>meditate</li>
        <li>journal</li>
        <li>laundry</li>
      </ul>
    </div>
    <footer>
      <a href="https://github.com/spacemapache">Open source code </a>
      by Isabelle Ang
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
